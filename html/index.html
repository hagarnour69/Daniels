<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weatherapp</title>
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <!--bootstraplink-->
    <link rel="stylesheet" href="../css/style.css" />
    <!--my css stylesheet-->
  </head>
  <body>
    <!--*start navbar-->
    <nav id="my-nav" class="navbar navbar-expand-lg nav-underline second-bg ">
      <div class="container w-75">
        <a class="navbar-brand h6 text-white" href="#"
          ><img
            src="../images/images1.png"
            class="w-25 me-2"
            alt=""
          />weather</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
            <li class="nav-item p-3">
              <a class="nav-link active  " aria-current="page" href="#home"
                >Home</a
              >
            </li>
            <li class="nav-item p-3">
              <a class="nav-link" href="#news">news</a>
            </li>
            <li class="nav-item p-3">
              <a class="nav-link" href="#cams">Live cameras</a>
            </li>
            <li class="nav-item p-3">
              <a class="nav-link" href="#photos">photos</a>
            </li>
            
            <li class="nav-item p-3">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--*end navbar-->
    <section class="hero py-5">
      <div class="container my-5 text-center position-relative mb-5">
        <input
          type="text"
          placeholder="Find your location"
          class="w-75 py-3 px-3 rounded-pill m-3 second-bg border-0 text-white"
          id="searchInput"
        />
        <button
          type="button"
          class="position-absolute search-input rounded-pill px-4 border-0 blue-bg"
          id="search"
        >
          Find
        </button>
      </div>
      <!-- &weather cards -->
      <div class="container w-75">
        <div class="waether-cards">
          <div class="row">
            <!--^ first day-->
            <div class="col-lg-4 p-0 rounded-start-3 dark-bg">
              <div
                class="today-date d-flex justify-content-between pt-2 px-2 rounded-start-3 bg-opacity-25 bg-dark"
              >
                <p id="day"></p>
                <p><span id="date"></span> <span id="month"></span></p>
              </div>
              <div class="today-body py-4 px-3">
                <p id="city">Cairo</p>
                <p class="h1 fw-bolder text-white">
                  <span id="temperture"></span>&#176;C
                </p>
                <img alt="" id="weatherImage" />
                <p id="status" class="blue-text"></p>
              </div>
              <div class="today-footer d-flex px-3">
                <div class="rain d-flex me-3">
                  <img src="../images/images4.png" alt="" class="me-1" />
                  <p id="humdity">20</p>
                </div>
                <div class="humdity d-flex me-3">
                  <img src="../images/images5.png" alt="" class="me-1" />
                  <p><span id="wind"></span> km/hr</p>
                </div>
                <div class="d-flex me-3">
                  <img src="../images/images6.png" alt="" class="me-1" />
                  <p id="direction"></p>
                </div>
              </div>
            </div>
            <!-- second day-->
            <div class="col-lg-4 px-0 text-center second-bg">
              <div class="tomorrow-header py-1 w-100 dark-bg bg-opacity-10">
                <p class="nextDay">sunday</p>
              </div>
              <div class="tomorrow-body">
                <img class="tomorrow-img my-4" alt="" />
                <p class="h3 text-white">
                  <span class="nextDayTemperture">30</span>&#176;C
                </p>
                <p class=""><span class="nextmin_c">10</span>&#176;C</p>
                <p class="nextDaystaus blue-text">sunny</p>
              </div>
            </div>
            <!-- third day-->
            <div class="col-lg-4 px-0 text-center rounded-end-3 dark-bg">
              <div
                class="tomorrow-header py-1 w-100 rounded-end-3 bg-opacity-25 bg-dark"
              >
                <p class="nextDay">sunday</p>
              </div>
              <div class="tomorrow-body">
                <img class="tomorrow-img my-4" alt="" />
                <p class="h3 text-white">
                  <span class="nextDayTemperture">30</span>&#176;C
                </p>
                <p class=""><span class="nextmin_c">10</span>&#176;C</p>
                <p class="nextDaystaus blue-text">sunny</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <footer class="footer text-center p-4 second-bg">
        <div
          class="footer-icon d-flex align-items-center justify-content-center bg-opacity-75 my-4"
        >
          <div class="row gx-0 my-row">
            <div class="col-3">
              <a class="fa-stack fa-x" href="">
                <i class="fa-solid fa-circle fa-stack-2x icon-bg"></i>
                <i
                  class="my-facebook fa-brands fa-facebook-f fa-stack-1x fa-inverse blue-text"
                ></i>
              </a>
            </div>
            <div class="col-3">
              <a class="fa-stack fa-1x" href="">
                <i class="fa-solid fa-circle fa-stack-2x icon-bg"></i>
                <i
                  class="my-twitter fa-brands fa-twitter fa-stack-1x fa-inverse blue-text"
                ></i>
              </a>
            </div>
            <div class="col-3">
              <a class="fa-stack fa-1x" href="">
                <i class="fa-solid fa-circle fa-stack-2x icon-bg"></i>
                <i
                  class="my-pin fa-brands fa-pinterest-p fa-stack-1x fa-inverse blue-text"
                ></i>
              </a>
            </div>
            <div class="col-3">
              <a class="fa-stack fa-1x" href="">
                <i class="fa-solid fa-circle fa-stack-2x icon-bg"></i>
                <i
                  class="my-linked fa-brands fa-linkedin-in fa-stack-1x fa-inverse blue-text"
                ></i>
              </a>
            </div>
          </div>
        </div>
        <p>Copy Right 2024 Â© By HajarNour All Rights Reserved</p>
      </footer>
    </footer>
    <script src="../js/main.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
